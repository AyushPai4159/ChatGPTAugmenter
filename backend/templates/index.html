<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Search App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .search-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .search-form {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }

        .search-btn {
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .search-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .settings {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .settings label {
            font-weight: 500;
        }

        .settings select {
            padding: 8px 12px;
            border-radius: 6px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .results-container {
            display: none;
        }

        .results-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .result-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .result-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .result-key {
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
        }

        .similarity-score {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .result-content {
            background: rgba(0, 0, 0, 0.1);
            padding: 15px;
            border-radius: 8px;
            line-height: 1.6;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
        }

        .error {
            background: rgba(255, 82, 82, 0.2);
            border: 1px solid rgba(255, 82, 82, 0.4);
            color: #ffcccb;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            font-size: 1.1rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;
            }
            
            .settings {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .result-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Semantic Search</h1>
            <p>Find similar documents using AI-powered semantic search</p>
        </div>

        <div class="search-container">
            <form class="search-form" id="searchForm">
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput" 
                    placeholder="Enter your search query..." 
                    required
                >
                <button type="submit" class="search-btn" id="searchBtn">
                    üîç Search
                </button>
            </form>
            
            <div class="settings">
                <label for="topK">Number of results:</label>
                <select id="topK">
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                </select>
            </div>
        </div>

        <div class="results-container" id="resultsContainer">
            <div class="results-header" id="resultsHeader"></div>
            <div id="resultsContent"></div>
        </div>
    </div>

    <script>
        const searchForm = document.getElementById('searchForm');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const topKSelect = document.getElementById('topK');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultsHeader = document.getElementById('resultsHeader');
        const resultsContent = document.getElementById('resultsContent');

        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const query = searchInput.value.trim();
            const topK = parseInt(topKSelect.value);
            
            if (!query) {
                alert('Please enter a search query');
                return;
            }

            // Show loading state
            searchBtn.disabled = true;
            searchBtn.textContent = 'üîÑ Searching...';
            resultsContainer.style.display = 'block';
            resultsContent.innerHTML = '<div class="loading">üîç Searching for similar documents...</div>';

            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        top_k: topK
                    })
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                displayResults(data);

            } catch (error) {
                console.error('Search error:', error);
                resultsContent.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            } finally {
                searchBtn.disabled = false;
                searchBtn.textContent = 'üîç Search';
            }
        });

        function displayResults(data) {
            // Update header
            resultsHeader.innerHTML = `
                <h3>üìä Search Results</h3>
                <p>Query: "<strong>${data.query}</strong>" | Found ${data.total_results} similar documents</p>
            `;

            // Display results
            if (data.results && data.results.length > 0) {
                const resultsHtml = data.results.map((result, index) => `
                    <div class="result-card">
                        <div class="result-header">
                            <div class="result-key">#${index + 1} ${result.key}</div>
                            <div class="similarity-score">
                                ${(result.similarity * 100).toFixed(1)}% match
                            </div>
                        </div>
                        <div class="result-content">${result.content}</div>
                    </div>
                `).join('');

                resultsContent.innerHTML = resultsHtml;
            } else {
                resultsContent.innerHTML = '<div class="no-results">ü§∑‚Äç‚ôÇÔ∏è No results found. Try a different search query.</div>';
            }
        }

        // Check server health on page load
        async function checkHealth() {
            try {
                const response = await fetch('/health');
                const health = await response.json();
                
                if (health.status !== 'healthy') {
                    console.warn('Server not fully ready:', health);
                }
            } catch (error) {
                console.error('Health check failed:', error);
            }
        }

        // Run health check when page loads
        checkHealth();
    </script>
</body>
</html>
