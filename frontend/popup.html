<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      min-height: 200px;
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .status {
      text-align: center;
      margin-bottom: 15px;
      font-size: 12px;
      opacity: 0.8;
    }
    
    .input-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 15px;
      min-height: 100px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .input-label {
      font-size: 12px;
      margin-bottom: 8px;
      opacity: 0.8;
      font-weight: 500;
    }
    
    .input-text {
      font-size: 14px;
      line-height: 1.4;
      word-wrap: break-word;
      min-height: 60px;
      max-height: 200px;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 10px;
      border-radius: 4px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .no-input {
      font-style: italic;
      opacity: 0.6;
      text-align: center;
      padding: 20px;
    }
    
    .char-count {
      text-align: right;
      font-size: 11px;
      margin-top: 5px;
      opacity: 0.7;
    }
    
    .error {
      color: #ff6b6b;
      text-align: center;
      padding: 10px;
      background: rgba(255, 107, 107, 0.1);
      border-radius: 4px;
      margin-top: 10px;
    }
    
    .refresh-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      margin-top: 10px;
      width: 100%;
      transition: background 0.2s;
    }
    
    .refresh-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .hello-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      margin-top: 10px;
      width: 100%;
      transition: background 0.2s;
    }
    
    .hello-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .last-updated {
      font-size: 10px;
      text-align: center;
      opacity: 0.6;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸ¤– ChatGPT Input Monitor</h1>
  </div>
  
  <div class="status" id="status">
    Connecting to ChatGPT...
  </div>
  
  <div class="input-container">
    <div class="input-label">Current Input Text:</div>
    <div class="input-text" id="inputText">
      <div class="no-input">No input detected</div>
    </div>
    <div class="char-count" id="charCount">0 characters</div>
  </div>
  
  <button class="refresh-btn" id="refreshBtn">ðŸ”„ Refresh Connection</button>
  
  <button class="hello-btn" id="helloBtn">ðŸ‘‹ Say Hello</button>
  
  <div class="last-updated" id="lastUpdated"></div>
  
  <script src="popup.js"></script>
</body>
</html>
